<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>お問い合わせフォーム</title></head>
<body>
<h2>お問い合わせフォーム</h2>
<form th:action="@{/confirm}" th:object="${contactForm}" method="post">
    <div>
        お名前: <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        メールアドレス: <input type="text" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        お問い合わせ内容: <br />
        <textarea cols="30" rows="10" th:field="*{message}"></textarea>
        <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
    </div>
    <button type="submit">確認</button>
</form>
</body>
</html>
